<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML - Form user poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 |Chatayika Garikai| HTML - Form user poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="fullname" name="fullname" id="fullname"><br>
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favourite browser?</label>
                <select name="browser" id="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Edge">Edge</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                    <option value="Brave">Brave</option>
                    <option value="Other">Other</option>
                </select><br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="places">List the places you have lived?</label>
                <textarea name="places" id="places" rows="4" placeholder="Navada, Netherlands, Florida"></textarea>
            </fieldset>
            <button type="submit">Submit poll</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 | HTML Form - User Poll Activity |Chatayika Garikai</p>
    </footer>
</body>
</html>
